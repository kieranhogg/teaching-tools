<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>

		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2.0">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="jquery.slotmachine.css" type="text/css" media="screen" />

		<script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script type="text/javascript" src="jquery.slotmachine.js"></script>

	</head>

	<body>
		<!-- Flight example -->
		<div id="plane" class="container">
			<div class="row content">
				<div class="col-md-12 col-lg-8 col-lg-offset-2">
					<div class="well">
						<div>Spin your elements!</div>

						<div id="planeMachine">
							<div class="text-center">
								Madrid <span class="badge">46 <span class="glyphicon glyphicon-euro"></span></span>
							</div>
							<div class="text-center">
								London <span class="badge">30 <span class="glyphicon glyphicon-euro"></span></span>
							</div>
							<div class="text-center">
								New York <span class="badge">237 <span class="glyphicon glyphicon-euro"></span></span>
							</div>
							<div class="text-center">
								Matrix <span class="badge">undefined <span class="glyphicon glyphicon-euro"></span></span>
							</div>
						</div>

						<script>
							$(document).ready(function(){
								$("#planeMachine").slotMachine({
									active	: 1,
									delay	: 450,
									auto	: 1500
								});
							});
						</script>
					</div>
				</div>
			</div>
		</div>
